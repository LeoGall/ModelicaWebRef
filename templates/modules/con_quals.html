<!--- MODULE: Connector qualifiers -->
<div id="con_quals" class="module">
  <span class="pull-right headbut">
    {{ warning }}
    <div class="popover" data-placement="bottom">
      If a variable in a connector lacks any qualifier, the default<br>
      connection behavior is to <b>generate an equality equation</b><br>
      with its counterpart on all other connectors in the connection<br>
      set.
    </div>
  </span>
  <h5>Connector Qualifiers</h5>
  <div class="modbod">
    <span>
      <b><tt>input</tt></b>
    </span><br>
    <span>
      <b><tt>output</tt></b>
    </span><br>
    <span>
      <b><tt>flow</tt></b>
    </span><br>
    <span>
      <b><tt>stream</tt></b>
    </span><br>
    <span>
      <b><tt>inStream</tt></b>
    </span><br>
    <span>
      <b><tt>actualStream</tt></b>
    </span>
  </div>
</div>
